<!DOCTYPE html>
<html style="height: 100%; width: 100%;">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/cross-cribbage/play/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Cross Cribbage">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="cross_cribbage">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <title>cross_cribbage</title>
  <link rel="manifest" href="manifest.json">
  <style>
    flt-semantics-placeholder {
      display: none;
    }
  </style>
</head>
<body style="margin: 0; background-color: black; height: 100%; width: 100%;">
  <div style="height: 100%; width: 100%; display: flex; flex-direction: column;">
    <div id="headerBar" style="flex: 0 1 60px; height: 60px; min-height: 60px; width: 100%;">
      <div style="height: 100%; width: 100%; display: flex; align-items: center; background-color: #222222; flex: 1 1 auto; gap: 10px; justify-content: space-between;">
        <a href="../.." style="color: white; text-decoration: none; font-family: Arial, sans-serif; margin-left: 20px; font-size: 18px; display: flex; align-items: center; height: 100%;">&larr; More Games</a>
        <div style="display: flex; gap: 10px; height: 100%; align-items: center;">
          <a id="ios-link" style="display: none;" href="https://apps.apple.com/us/app/cross-cribbage/id1540640821" target="_blank" rel="noopener noreferrer"><img src="../../images/appstore.svg" alt="Download on the App Store" style="height:50px;"></a>
          <a id="android-link" style="display: none;" href="https://play.google.com/store/apps/details?id=com.MitchellMay.CrossCribbage&pcampaignid=web_share" target="_blank" rel="noopener noreferrer"><img src="../../images/googleplay.svg" alt="Get it on Google Play" style="height:50px;"></a>
        </div>
        <button id="hideButton" style="right: 20px; z-index: 1000; background-color: #222222; color: white; border: none; padding: 5px 10px; cursor: pointer; font-size: 16px;">Hide</button>
      </div>
    </div>
    <div style="flex: 1 1 auto;">
      <div style="display: flex; justify-content: center; height: 100%; align-items: center;">
        <!-- Always prevent more than 100 width/height. Also maintain a max aspect ratio of 3:4 (ipad) -->
        <div id="flutter_target" style="max-width: 100%; width: auto; height: 100%; aspect-ratio: 3/4;"></div>
      </div>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    const hideButton = document.getElementById('hideButton');
    hideButton.addEventListener('click', () => {
      document.getElementById('headerBar').style.display = 'none';
    });
    function getMobileOperatingSystem() {
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      let os = 'unknown';

      // Windows Phone must come first because its UA also contains "Android"
      if (/windows phone/i.test(userAgent)) {
        os = "Windows Phone";
      } else if (/android/i.test(userAgent)) {
        os = "Android";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // iOS detection from: http://stackoverflow.com/a/9039885/177710
        os = "iOS";
      }

      return os;
    }
    const osName = getMobileOperatingSystem();

    if (osName === 'Android') {
      document.getElementById('android-link').style.display = 'block';
    } else if (osName === 'iOS') {
      document.getElementById('ios-link').style.display = 'block';
    } else {
      document.getElementById('ios-link').style.display = 'block';
      document.getElementById('android-link').style.display = 'block';
    }
  </script>
</body>
</html>
