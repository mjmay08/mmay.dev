<!DOCTYPE html>
<html style="height: 100%; width: 100%;">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/cross-cribbage/play/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Cross Cribbage">

  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="cross_cribbage">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <title>cross_cribbage</title>
  <link rel="manifest" href="manifest.json">
</head>
<body style="margin: 0; background-color: black; height: 100%; width: 100%;">
  <div style="height: 100%; width: 100%; display: flex; flex-direction: column;">
    <div id="headerBar" style="flex: 0 1 50px; height: 50px; min-height: 50px; width: 100%;">
      <div style="height: 100%; width: 100%; display: flex; align-items: center; background-color: #222222; flex: 1 1 auto;">
        <a href="../.." style="color: white; text-decoration: none; font-family: Arial, sans-serif; margin-left: 20px; font-size: 18px;">&larr; More Games2</a>
      </div>
      <button id="hideButton" style="position: absolute; top: 10px; right: 20px; z-index: 1000; background-color: #222222; color: white; border: none; padding: 5px 10px; cursor: pointer; font-size: 16px;">Hide</button>
    </div>
    <div style="flex: 1 1 auto;">
      <div style="display: flex; justify-content: center; height: 100%; align-items: center;">
        <!-- Always prevent more than 100 width/height. Also maintain a max aspect ratio of 3:4 (ipad) -->
        <div id="flutter_target" style="max-width: 100%; width: auto; height: 100%; aspect-ratio: 3/4;"></div>
      </div>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    const hideButton = document.getElementById('hideButton');
    hideButton.addEventListener('click', () => {
      document.getElementById('headerBar').style.display = 'none';
    });
  </script>
</body>
</html>
